<!DOCTYPE html>

    <title>Awaking</title>

<body>
    <p>Just a page that resets itself every minute or so, to keep the Serveo Service active, avoiding to close itself</p>
    <script>
        setTimeout(()=>{location.reload()}, 60000);
    </script>
